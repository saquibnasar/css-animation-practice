<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Create iPhone using CSS.css" />
    <title>Create iPhone using CSS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $(".home").click(function () {
          $(".screen").toggleClass("active");
        });
      });
    </script>
  </head>
  <body>
    <div class="center">
      <div class="mobile">
        <div class="screen active"></div>
        <div class="home"></div>
        <div class="inner"></div>
        <div class="volume">
          <li></li>
          <li></li>
        </div>
        <div class="silent">
          <li></li>
        </div>
        <div class="sleep">
          <li></li>
        </div>
      </div>
    </div>
  </body>
</html>
