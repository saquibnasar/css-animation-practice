<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Fullpage Scroll.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/0.6.0/fastclick.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../jquery/jquery.fullpage.js"></script>

    <title>Fullpage Scroll</title>
  </head>
  <body>
    <div id="fullPage">
      <section><h1>section 1</h1></section>
      <section><h1>section 2</h1></section>
      <section><h1>section 3</h1></section>
      <section><h1>section 4</h1></section>
      <section><h1>section 5</h1></section>
    </div>
    <script type="text/javascript">
      FastClick.attach(document.body);
      $("#fullPage").fullpage();
    </script>
  </body>
</html>
